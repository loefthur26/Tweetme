{% extends "base.html" %}


{% block script %}

    <script>
       function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }


    $(document).ready(function () {
       console.log("Working");

       var query = getParameterByName("q");
       var tweetList= [];
       
       function attachTweet(tweetValue, prepend) {
           var dateDisplay = tweetValue.date_display;
           var tweetUser = tweetValue.user;
           var tweetContent = tweetValue.content;
           var tweetFormattedHtml = "<div class=\"media\"> <div class=\"media-body\">" + tweetContent + "<br/> via " + tweetUser.username + " | " + dateDisplay  + " | "+ "<a href=\"#\">Ver<a>" + "</div> </div><hr/>"

           if (prepend == true){
               $("#tweet-container").prepend(tweetFormattedHtml)
           } else {
               $("#tweet-container").append(tweetFormattedHtml)
           }
       }

       function parseTweets() {
           if (tweetList == 0 ){
               $("#tweet-container").text("No se encontró nada que coincida con \"" + query+"\".")
           }else {
               $.each(tweetList, function (key, value) {
                   var tweetKey = key;
                   attachTweet(value)
               })
           }
       }

       function fetchTweets() {
           $.ajax({
               url: "/api/tweet/",
               data:{
                   "q": query
               },
               method: "GET",
               success: function (data) {
                   // console.log(data);
                   tweetList = data;
                   parseTweets();

               },
               error: function (data) {
                   console.log("Error");
                   console.log(data)
               }
           })
       }

       fetchTweets();

       var charsStart = 140;
       var charsCurrent = 0;

        $("#tweet-form").append("<span id=\"tweetCharsLeft\">" + charsStart + "</span>");

        $("#tweet-form textarea").keyup(function (event) {
            // console.log(event.key, event.timeStamp)
            var tweetValue = $(this).val();
            charsCurrent = charsStart - tweetValue.length
            var spanChars = $("#tweetCharsLeft")
            spanChars.text(charsCurrent)

            if (charsCurrent > 0) {
                spanChars.removeClass("grey-color")
                spanChars.removeClass("red-color")
            } else if (charsCurrent == 0) {
                spanChars.removeClass("red-color")
                spanChars.addClass("grey-color")

            } else if (charsCurrent < 0) {
                spanChars.removeClass("grey-color")
                spanChars.addClass("red-color")

            }

        });

        $("#tweet-form").submit(function (event) {
            event.preventDefault();
            var this_ = $(this)
            var formData = this_.serialize()
            if (charsCurrent >= 0) {
                $.ajax({
                   url: "/api/tweet/create/",
                   data: formData,
                   method: "POST",
                   success: function (data) {
                       this_.find("input[type=text], textarea").val("")
                       attachTweet(data, true)
                       // console.log(data)
                       // fetchTweets()
                   },
                   error: function (data) {
                       console.log("Error");
                       console.log(data);
                       console.log(data.status);
                       console.log(data.statusText)
                   }
                })
            } else {
                console.log("¡Opppps! No se puede publicar un Tweet tan largo.")
            }
        })
    });

    </script>

{% endblock script %}


{% block content %}
    <div class="row">

        <div class="col-sm-3 col-xm-12" style="background-color: red;">
            <h1>{{ request.user }}</h1>
        </div>

        <div class="col-sm-9">

            {% if not request.GET.get.q %}
                <div class="">
                    {% include "tweets/form.html" with form=create_form action_url=create_url btn_title="Tweet" form_id="tweet-form" %}
                </div>
                <hr/>
            {% endif %}

            <div id="tweet-container">

            </div>
        </div>
    </div>
{% endblock content %}
