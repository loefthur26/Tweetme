{% extends "base.html" %}


{% block script %}

    <script>
       function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }


    $(document).ready(function () {
       console.log("Working");

       var query = getParameterByName("q");
       var tweetList= [];

       function parseTweets() {
           if (tweetList == 0 ){
               $("#tweet-container").text("No se encontr√≥ nada que coincida con \"" + query+"\".")
           }else {
               $.each(tweetList, function (key, value) {
                   var tweetKey = key;
                   var dateDisplay = value.date_display;
                   var tweetUser = value.user;
                   var tweetContent = value.content;

                   $("#tweet-container").append(
                       "<div class=\"media\"> <div class=\"media-body\">" + tweetContent + "<br/> via " + tweetUser.username + " | " + dateDisplay  + " | "+ "<a href=\"#\">Ver<a>" + "</div> </div><hr/>"
                   )
               })
           }
       }

       function fetchTweets() {
           $.ajax({
               url: "/api/tweet/",
               data:{
                   "q": query
               },
               method: "GET",
               success: function (data) {
                   // console.log(data);
                   tweetList = data;
                   parseTweets();

               },
               error: function (data) {
                   console.log("Error");
                   console.log(data)
               }
           })
       }

       fetchTweets()

        $("#tweet-form").submit(function (event) {

            event.preventDefault();

            var this_ = $(this)

            var formData = this_.serialize()

             $.ajax({
                   url: "/api/tweet/create/",
                   data: formData,
                   method: "POST",
                   success: function (data) {
                       console.log(data)
                       fetchTweets()
                   },
                   error: function (data) {
                       console.log("Error");
                       console.log(data);
                       console.log(data.status);
                       console.log(data.statusText)
                   }
             })
        })
    });

    </script>

{% endblock script %}


{% block content %}

    <div class="row">

        <div class="col-sm-3 col-xm-12" style="background-color: red;">
            <h1>{{ request.user }}</h1>
        </div>

        <div class="col-sm-9">

            {% if not request.GET.get.q %}
                <div class="">
                    {% include "tweets/form.html" with form=create_form action_url=create_url btn_title="Tweet" form_id="tweet-form" %}
                </div>
                <hr/>
            {% endif %}

            <div id="tweet-container">

            </div>
        </div>
    </div>
{% endblock content %}
